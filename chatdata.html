    <script>
 // Get references to the elements
let chatData = document.getElementById('chatData');
let bottomSpan = document.getElementById('bottom');
let addDummyDataBtn = document.getElementById('addDummyData');

// Function to check if the user is at the bottom of the chat view
function isUserAtBottom() {
    console.log('scrolltop plus client height', chatData.scrollTop + chatData.clientHeight)
    console.log('scroll height', chatData.scrollHeight)
if(chatData.scrollTop + chatData.clientHeight === chatData.scrollHeight ){

}


}

// Function to scroll to the bottom of the chat view
function scrollToBottom() {
    chatData.scrollTop = chatData.scrollHeight;
    console.log('fff')
}

// Function to add dummy data to the chat view
function addDummyData() {
    if (chatData.scrollHeight - (chatData.scrollTop + chatData.clientHeight) < 50) {
    scrollToBottom();
}
    // Add dummy data to the chat view here
    let dummyData = document.createElement('div');
    dummyData.textContent = 'Dummy Data';
    chatData.appendChild(dummyData);

    if (chatData.scrollHeight - (chatData.scrollTop + chatData.clientHeight) < 50) {
    scrollToBottom();
}
    // Scroll to the bottom if the user is already at the bottom

}

// Event listener for button click to add dummy data
addDummyDataBtn.addEventListener('click', addDummyData);

// Event listener for scroll events on the chat view
chatData.addEventListener('scroll', function() {
    // Automatically scroll to the bottom if the user is at the bottom
    if (isUserAtBottom()) {
        scrollToBottom();
    }
});
